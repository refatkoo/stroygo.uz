<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доставка стройматериалов</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #256628;
    }
  </style>
</head>

<body>

  <h1>Доставка стройматериалов</h1>

  <form id="orderForm">
    <label>Имя</label>
    <input id="name" required>

    <label>Телефон</label>
    <input id="phone" required>

    <label>Адрес доставки</label>
    <input id="address" required>

    <label>Товар</label>
    <select id="product">
      <option>Шпаклёвка</option>
      <option>Цемент</option>
      <option>Песок</option>
    </select>

    <label>Количество</label>
    <input id="quantity" type="number" min="1" required>

    <label>Способ оплаты</label>
    <select id="payment">
      <option>При получении</option>
      <option>Карта</option>
    </select>

    <button type="submit">Заказать доставку</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const order = {
        clientName: document.getElementById('name').value,
        clientPhone: document.getElementById('phone').value,
        clientAddress: document.getElementById('address').value,
        product: document.getElementById('product').value,
        quantity: document.getElementById('quantity').value,
        paymentMethod: document.getElementById('payment').value,
        date: new Date().toLocaleString()
      };

      try {
        const response = await fetch('/order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(order)
        });

        if (!response.ok) {
          throw new Error('Ошибка сервера');
        }

        alert('✅ Заказ отправлен! Проверь Telegram.');
        form.reset();

      } catch (error) {
        console.error(error);
        alert('❌ Ошибка отправки заказа. Открой Console (F12)');
      }
    });
  </script>

</body>
</html>
